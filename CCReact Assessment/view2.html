<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Journey Planner - Journey Entry</title>
  <link rel="stylesheet" href="view2.css">
</head>
<body>
  <div class="container">
    <h1>Journey Entry</h1>
    
    <div class="input-section">
      <input type="text" id="postcodeInput" placeholder="Enter UK Postcode">
      <button id="addPostcodeButton">Add Postcode</button>
    </div>
    
    <table id="postcodeTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Postcode</th>
          <th>Edit</th>
          <th>Delete</th>
          <th>Up</th>
          <th>Down</th>
        </tr>
      </thead>
      <tbody id="postcodeTableBody">
        <!-- Dynamically added rows will appear here -->
      </tbody>
    </table>
    
    <button id="calculateJourneyButton" class="calculate-button">Calculate Journey</button>
  </div>
  
  <script src="view2.js"></script>
</body>
</html>
